<body>

        </a>

            <div class="nav-right">

                <!-- These are the requested containers with the exact words -->

                <a class="nav-card book" href="./booking/booking.html" role="menuitem" data-i18n="navBook">Book a Room</a>

            </div>
          </div>
    </div>
  </header>

    <main class="site-main">

          <div class="hero-content">

            <p class="lead" data-i18n="heroLead">Experience warm hospitality in the heart of Tbilisi. Modern comfort meets local charm — inspired by our emblem.</p>
            <p class="hero-actions">
                <a class="cta primary" href="./booking/booking.html" data-i18n="ctaBook">Check Availability</a>
              <a class="cta ghost" href="#tbilisi" data-i18n="ctaExplore">Explore Tbilisi</a>
            </p>
          </div>
        <div class="hero-visual" aria-hidden="true">
          <!-- Decorative circular motif that echoes the logo -->
            <div class="logo-circle">
              <img src="images/logo.png" alt="" />
          </div>
        </div>
      </section>
    </main>
<footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <p class="muted" data-i18n="footerCopy" data-i18n-html="true">© <strong>Livin Hotel</strong> • Tbilisi</p>

    const translations = {

        ctaExplore: 'გაიცანით თბილისი',
        footerCopy: '© <strong>Livin Hotel</strong> • თბილისი'
      },
      ru: {
        pageTitle: 'Livin Hotel — Тбилиси',
        languageLabel: 'Выберите язык сайта',
          navHome: 'Главная',
          navBook: 'Забронировать номер',
        navAbout: 'О Тбилиси',
        navRestaurant: 'Ресторан',
        tagline: 'Тбилиси • Комфорт и гостеприимство',
        heroTitle: 'Добро пожаловать в Livin Hotel — Тбилиси',
        heroLead: 'Испытайте тёплое гостеприимство в самом сердце Тбилиси. Современный комфорт соединён с местным колоритом — вдохновлено нашим эмблемой.',

      },
      hy: {
        pageTitle: 'Livin Hotel — Թբիլիսի',
        languageLabel: 'Ընտրեք կայքի լեզուն',
          navHome: 'Գլխավոր',
          navBook: 'Ամրագրեք սենյակ',
        navAbout: 'Թբիլիսիի մասին',

        tagline: 'Թբիլիսի • Հարմարավետություն և հյուրընկալություն',
        heroTitle: 'Բարի գալուստ Livin Hotel — Թբիլիսի',
        heroLead: 'Զգացեք ջերմ հյուրընկալությունը Թբիլիսիի սրտում։ Ժամանակակից հարմարավետությունը միահյուսված է տեղական գույնի հետ՝ ներշնչված մեր խորհրդանշով։',
        ctaBook: 'Ստուգել հասանելիությունը',

      },
      de: {
        pageTitle: 'Livin Hotel — Tiflis',
        languageLabel: 'Website-Sprache auswählen',
          navHome: 'Startseite',
          navBook: 'Zimmer buchen',
        navAbout: 'Über Tiflis',
        navRestaurant: 'Restaurant',
        tagline: 'Tiflis • Komfort & Gastfreundschaft',
        heroTitle: 'Willkommen im Livin Hotel — Tiflis',
        heroLead: 'Erleben Sie herzliche Gastfreundschaft im Herzen von Tiflis. Moderner Komfort trifft auf lokalen Charme — inspiriert von unserem Emblem.',
        ctaBook: 'Verfügbarkeit prüfen',
        ctaExplore: 'Tiflis entdecken',
        footerCopy: '© <strong>Livin Hotel</strong> • Tiflis'
      }
    };

    const LOCALE_STORAGE_KEY = 'livin-hotel-locale';
    const localeSelect = document.getElementById('site-language');
    const translatableNodes = document.querySelectorAll('[data-i18n]');

    const setNodeCopy = (node, value) => {
      if (node.dataset.i18nHtml === 'true') {
        node.innerHTML = value;
      } else {
        node.textContent = value;
      }
    };

    const applyLocale = (locale) => {
      const strings = translations[locale] ?? translations.en;
      translatableNodes.forEach((node) => {
        const key = node.dataset.i18n;
        if (key && strings[key]) {
          setNodeCopy(node, strings[key]);
        }
      });
      document.title = strings.pageTitle;
      document.documentElement.lang = locale;
      localStorage.setItem(LOCALE_STORAGE_KEY, locale);
    };

    const initialLocale = localStorage.getItem(LOCALE_STORAGE_KEY) || localeSelect.value;
    if (translations[initialLocale]) {
      localeSelect.value = initialLocale;
    }
    applyLocale(localeSelect.value);

    localeSelect.addEventListener('change', (event) => {
      applyLocale(event.target.value);
    });
  </script>
</body>
</html>
