<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Livin Hotel — Tbilisi</title>
    <link rel="stylesheet" href="styles.css">
  <!-- Optional: better fonts for headings & body -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header" role="banner">
      <div class="navbar" role="navigation" aria-label="Main navigation">
      <a class="brand" href="./" aria-label="Livin Hotel home">
        <span class="site-logo" aria-hidden="true">
          <!-- Replace logo.png with your provided logo file -->
          <img src="logo.png" alt="Livin Hotel logo">
        </span>
        <div class="brand-text">
          <span class="site-title">Livin Hotel</span>
          <span class="site-sub">Tbilisi • Comfort & Hospitality</span>
        </div>
      </a>

        <div class="nav-right">
          <nav class="nav-actions" role="menubar" aria-label="Primary">
            <!-- These are the requested containers with the exact words -->
            <a class="nav-card book" href="#book" role="menuitem">Book a Room</a>
            <a class="nav-card about" href="#tbilisi" role="menuitem">About Tbilisi</a>
            <a class="nav-card restaurant" href="#restaurant" role="menuitem">Restaurant</a>
          </nav>

          <div class="language-selector">
            <label class="sr-only" for="site-language">Select site language</label>
            <select id="site-language" name="site-language">
              <option value="en" selected>English</option>
              <option value="ka">Georgian</option>
              <option value="ru">Russian</option>
              <option value="hy">Armenian</option>
              <option value="de">German</option>
            </select>
          </div>
        </div>
    </div>
  </header>

    <main class="site-main">
        <section class="hero" aria-labelledby="welcome-title">
        <div class="hero-content">
          <h1 id="welcome-title">Welcome to Livin Hotel — Tbilisi</h1>
          <p class="lead">Experience warm hospitality in the heart of Tbilisi. Modern comfort meets local charm — inspired by our emblem.</p>
          <p class="hero-actions">
            <a class="cta primary" href="#book">Check Availability</a>
            <a class="cta ghost" href="#tbilisi">Explore Tbilisi</a>
          </p>
        </div>
        <div class="hero-visual" aria-hidden="true">
          <!-- Decorative circular motif that echoes the logo -->
          <div class="logo-circle">
            <img src="logo.png" alt="" />
          </div>
        </div>
      </section>
    </main>
<footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <p class="muted">© <strong>Livin Hotel</strong> • Tbilisi</p>
    </div>
  </footer>
</body>
</html>
